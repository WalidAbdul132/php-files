<!DOCTYPE>
<head>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="https://www.jquery-az.com/jquery/js/animateClick.js"></script>

<link rel="stylesheet" href="https://www.jquery-az.com/jquery/css/main.css" />



<script>
$(document).ready(function() {
	$('#tickanimation').animateClick({
		"color":"green",
		"animation":"tick"
	});
});
</script>

</head>

<body>





<div style="margin-top:50px;">
<a id="tickanimation" class="button" href="#">Tick Animation</a>

</div>


</body>

</html>
